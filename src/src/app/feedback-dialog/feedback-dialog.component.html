<div class="mainDiv">

    <!-- 使用者基本資料區 -->
    <div class="userInfo">
      <div class="fillinRow">
        <label for="name"style="font-weight: bold;">Your Name:</label>
        <input id="name" class="inputCss" [(ngModel)]="userComment.name">
      </div>
    
      <div class="fillinRow1">
        <label for="email"style="font-weight: bold;">Your Email:</label>
        <input id="email" class="inputCss" [(ngModel)]="userComment.email">
      </div>
    </div>
  
    <!-- 意見回饋區 -->
    <div class="feedback">
      <p class="title">意見回饋</p>
      <textarea class="areaCss" [(ngModel)]="userComment.comment" placeholder="請輸入任意文字"></textarea>
    </div>
    
    <!-- 按鈕 -->
    <div class="btnRow">
        <button mat-button (click)="onClose()">取消</button>
      <button (click)="sendComment()" mat-raised-button color="primary">送出</button>
    </div>
  </div>
