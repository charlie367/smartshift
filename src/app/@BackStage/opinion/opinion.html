
<table mat-table class="mat-elevation-z2 employee-table" [dataSource]="dataSource">

  <!-- 員工編號 -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>員工編號</th>
    <td mat-cell *matCellDef="let e"> {{ e.id }} </td>
  </ng-container>

  <!-- 名字 -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>員工姓名</th>
    <td mat-cell *matCellDef="let e">{{ e.name }}</td>
  </ng-container>

  <!-- 查看 -->
  <ng-container matColumnDef="search">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let e"><label class="button-search" (click)="showSearchOpinion(e.id)">查看</label></td>
  </ng-container>

  <!-- 表頭與資料列 -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[20, 50, 100]"
              showFirstLastButtons
              aria-label="選擇每頁筆數">
</mat-paginator>
