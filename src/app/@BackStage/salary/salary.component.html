<div class="header">
  <mat-icon class="nav-icon" (click)="preMonth()">chevron_left</mat-icon>
  <span class="month-label">{{ currentMonthLabel }}</span>
  <mat-icon class="nav-icon" (click)="nextMonth()">chevron_right</mat-icon>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="employee-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> 員工編號 </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 員工姓名 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> 員工職位 </th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="baseSalary">
      <th mat-header-cell *matHeaderCellDef> 底薪 </th>
      <td mat-cell *matCellDef="let element">{{element.baseSalary}}</td>
    </ng-container>

    <ng-container matColumnDef="overtimePay">
      <th mat-header-cell *matHeaderCellDef> 加班費 </th>
      <td mat-cell *matCellDef="let element">{{element.overtimePay}}</td>
    </ng-container>

    <ng-container matColumnDef="deduction">
      <th mat-header-cell *matHeaderCellDef> 遲到請假扣款 </th>
      <td mat-cell *matCellDef="let element">{{element.deduction}}</td>
    </ng-container>

    <ng-container matColumnDef="insuranceFee">
      <th mat-header-cell *matHeaderCellDef> 勞健保 </th>
      <td mat-cell *matCellDef="let element">{{element.insuranceFee}}</td>
    </ng-container>

    <ng-container matColumnDef="taxDeduction">
      <th mat-header-cell *matHeaderCellDef> 所得稅 </th>
      <td mat-cell *matCellDef="let element">{{element.taxDeduction}}</td>
    </ng-container>

    <ng-container matColumnDef="totalSalary">
      <th mat-header-cell *matHeaderCellDef> 實際薪資 </th>
      <td mat-cell *matCellDef="let element">{{element.totalSalary}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
