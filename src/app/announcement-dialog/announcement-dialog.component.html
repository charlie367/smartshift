<div class="notice-board">
  <!-- 右上叉叉（一模一樣） -->
  <div class="dialog-header">
    <button class="plain-close" (click)="close()" aria-label="關閉">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>

  <div class="notice-header-bar">
    <h2 class="notice-title">📢 通知布告欄</h2>
  </div>
  <div class="extra-line"></div>

  <div *ngFor="let notify of notifyList; let i = index"
       class="notice-item"
       (click)="showEditDialog(notify)">
    <div class="notice-header">
      <span class="notice-date">{{ notify.date }}</span>
    </div>
    <p class="notice-content">{{ notify.text }}</p>
  </div>
</div>
