<h2 class="dialog-title">新增通知</h2>

<form class="notification-form">
  <!-- 通知標題 -->
  <div class="form-group">
    <label for="title">通知標題</label>
    <textarea
      id="title"
      name="Title"
      rows="3"
      class="form-control"
      placeholder="請輸入通知標題"
      [(ngModel)]="notify.title">
    </textarea>
  </div>

  <!-- 通知內容 -->
  <div class="form-group">
    <label for="message">通知內容</label>
    <textarea
      id="message"
      name="Message"
      rows="5"
      class="form-control"
      placeholder="請輸入通知內容"
      [(ngModel)]="notify.message">
    </textarea>
  </div>

  <!-- 連結 -->
  <div class="form-group">
    <label for="url">連結</label>
    <input
      type="text"
      id="url"
      name="url"
      class="form-control"
      placeholder="https://..."
      [(ngModel)]="notify.linkUrl" />
  </div>

  <!-- 日期 -->
  <div class="form-group">
    <label for="Date">開始日期</label>
    <input
      type="date"
      id="Date"
      name="Date"
      class="form-control"
      [(ngModel)]="notify.createdDate"
      [min]="today" />
  </div>

  <!-- 按鈕 -->
  <div class="button-group">
    <button type="submit" class="btn btn-primary" (click)="addNotify()">發布</button>
    <button type="button" class="btn btn-secondary" (click)="saveNotify()">暫存</button>
    <button type="button" class="btn btn-cancel" (click)="OnCancel()">取消</button>
  </div>
</form>
